<div class="col-md-3" ng-repeat="book in books">
    <div class="panel panel-info">
        <div class="panel-heading">{{book.bookName}}</div>
        <div class="panel-body">
            <img ng-src="{{book.bookCover}}" alt="" style="width: 100%;height: 200px">
        </div>
        <div class="panel-footer">
            售价：{{book.bookPrice|currency:'$'}}
            <a href="#/detail/{{book.id}}" class="btn btn-success">详情页</a>
        </div>
    </div>
</div>
