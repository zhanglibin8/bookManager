<form class="form-horizontal">
    <div class="form-group">
        <label for="bookName" class="control-label col-md-2">名称</label>
        <div class="col-md-10">
            <input type="text" id="bookName" class="form-control" placeholder="请输入书名" ng-model="book.bookName">
        </div>
    </div>
    <div class="form-group">
        <label for="bookPrice" class="control-label col-md-2">单价</label>
        <div class="col-md-10">
            <input type="text" id="bookPrice" class="form-control" placeholder="请输入价格" ng-model="book.bookPrice">
        </div>
    </div>
    <div class="form-group">
        <label for="bookCover" class="control-label col-md-2">封面</label>
        <div class="col-md-10">
            <input type="text" id="bookCover" class="form-control" placeholder="请输入封面图片" ng-model="book.bookCover">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button class="btn btn-success" ng-click="add()">提交</button>
        </div>
    </div>

</form>
